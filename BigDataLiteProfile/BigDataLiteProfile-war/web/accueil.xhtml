<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui">

  
    <ui:define name="content">
        <div>
            
            <h:form>
            <table>
                <tbody>
                <tr>
                    <td><h:outputLabel value="NOM"></h:outputLabel></td>
                    <td><h:inputText value="#{userMBean.nomUser}" onfocus="this.value=''," onblur="if (this.value==''){this.value='Nom';}">
                    </h:inputText> </td>
                </tr>
                <tr>
                    <td><h:outputLabel value="PRENOM"></h:outputLabel></td>
                    <td><h:inputText value="#{userMBean.prenomUser}" onfocus="this.value=''," onblur="if (this.value==''){this.value='Prenom';}">
                    </h:inputText> </td> 
                </tr>
                <tr>
                    <td><h:outputLabel value="Email"></h:outputLabel></td>
                    <td><h:inputText value="#{userMBean.email}" onfocus="this.value=''," onblur="if (this.value==''){this.value='Email';}">
                    </h:inputText></td>  
                </tr>
                </tbody>
            </table>
            </h:form>
              
            
        </div>
    </ui:define>


</ui:composition>
